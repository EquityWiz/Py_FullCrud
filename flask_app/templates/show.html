<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='longform.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='button.css')}}">
</head>
<body>
    <div class="container" style="display: flex; justify-content: space-around;">
        <div class="left" style="flex: 2;">
            <div style="position: absolute; background-color: #6d6c6c; width: 500px; height: 450px; top: 10%; left: 15%; border: 2px solid black; box-shadow: 3px 3px 3px black; padding: 25px;">
                <div class="inputBox" style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> 
                    <h1>${{car.price}}</h1>
                    <h2>Model: {{car.model}}</h2>
                    <h2>Make: {{car.make}}</h2>
                    <h2>Year: {{car.year}}</h2>
                    <h2>Description: {{car.description}}</h2>
                    <br>
                    <h4>Seller: {{car.publisher.first_name}} {{car.publisher.last_name}} </h4>
                    <button class="button-34" role="button"><a href="/purchase/{{car.id}}">Purchase</a></button>
                </div> 
            </div>
        </div>
        <div class="right" style="flex: 1;height: 150; width: 150; background-color: rgb(19, 57, 114);position: absolute;right: 20%;top: 5%; padding: 10px; border: 1px gray solid; border-radius: 5%;">
            <h3>{{logged_user.first_name}} {{logged_user.last_name}}</h3>
            <br>
            <button class="button-34" role="button"><a href="/dashboard">Home</a></button>
            <br>
            <br>
            <button class="button-34" role="button"><a href="/logout">Logout</a></button>
        </div>
    </div>
</body>
</html>
